<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>Clone Website</title>
    </head>

    <body>
        <div class="header-container">
            <div class="wrapper">
                <header>
                    <div class="left">
                        <div class="logo">
                            <img class="logo-img" src="images/logo.png" alt="logo" />
                            <img class="slogan-img" src="images/slogan.png" alt="slogan" />
                        </div>
                        
                        <form action="#" class="search-bar">
                            <input class="search-input" type="text" placeholder="Search For The Trip Or Destination"/>
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>

                    <div class="phone-box">
                        <p><i class="fa-solid fa-phone"></i> +1 237 878 659</p>
                    </div>
                </header>
            </div>
        </div>

        <div class="nav-container">
            <div class="wrapper">
                <nav>
                    <ul class="link-list">
                        <li>
                        <a href="#">Who Are We</a>
                        </li>

                        <li>
                        <a href="#">What We Do</a>
                        </li>

                        <li>
                        <a href="#">Our Services</a>
                        </li>

                        <li>
                        <a href="#">Travel With Us</a>
                        </li>

                        <li>
                        <a href="#">About Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="main-container">
            <div class="wrapper">
                <main>
                    <div class="page-heading">
                        <h1>Explore The World With Ease.</h1>
                        <button class="discover-btn">Discover Top Destinations</button>
                        <div class="featured-trips">
                            <a href="#">Featured Trips</a>
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </div>
                    
                    <div class="gallery">
                        <div class="image-box">
                            <img src="images/desert.png" alt="Atelope Canyon, United States">
                            <div class="details">
                                <p class="number one">1</p>
                                <h1 class="image-heading">Antelope Canyon</h1>
                                <p class="image-country">United States</p>
                                <button class="showtrip-btn">Show Trip</button>
                            </div>
                        </div>

                        <div class="image-box">
                            <img src="images/island.png" alt="Padang Noah, Nigeria">
                            <div class="details">
                                <p class="number" class="2">2</p>
                                <h1 class="image-heading">Padang Noah</h1>
                                <p class="image-country">Nigeria</p>
                                <button class="showtrip-btn">Show Trip</button>
                            </div>
                        </div>

                        <div class="image-box">
                            <img src="images/campfire.png" alt="Julian Edwards, Australia">
                            <div class="details">
                                <p class="number" class="3">3</p>
                                <h1 class="image-heading">Julian Edwards</h1>
                                <p class="image-country">Australia</p>
                                <button class="showtrip-btn">Show Trip</button>
                            </div>
                        </div>

                        <div class="image-box">
                            <img src="images/lighthouse.png" alt="Hang Son Doong, Vietnam">
                            <div class="details">
                                <p class="number" class="4">4</p>
                                <h1 class="image-heading">Hang Son Doong</h1>
                                <p class="image-country">Vietnam</p>
                                <button class="showtrip-btn">Show Trip</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/923feee571.js" crossorigin="anonymous"></script>
    </body>

</html>
